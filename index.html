<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Privada Lucania</title>
  <link rel="icon" type="image/png" href="img/favicon.png">
  <link rel="shortcut icon" href="img/favicon.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/estilos.css" rel="stylesheet">
</head>

<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand" href="#">Privada Lucania</a>
    </div>
  </nav>


  <div class="container">

    <div class="row">  

        <h5 class="alert alert-success mt-3">Gráfica de Tendencia: Depósitos (en azul) y Retiros (en naranja)</h5>
        <img id="grafica" class="img-fluid d-block mx-auto" src="img/graficaDepositosGastos.png" alt="Gráfica">
        
        <h5 class="alert alert-success mt-3 ">Saldos por período</h5>
        <img id="saldos" class="img-fluid d-block mx-auto" src="img/saldos.png" alt="Saldos">

        <h5 class="alert alert-success mt-3">Depósitos y retiros agrupados por período y concepto</h5>
        <img id="flujo" class="img-fluid d-block mx-auto" src="img/flujo.png" alt="Flujo">
        
        <h5 class="alert alert-success mt-3">Morosidad</h5>
        <img id="cuotas" class="img-fluid d-block mx-auto" src="img/cuotas.png" alt="Cuotas">

        <h5 class="alert alert-success mt-3">Aportaciones al Fondo de Reserva</h5>
        <img id="cuotas" class="img-fluid d-block mx-auto" src="img/fondo.png" alt="Fondo de Reserva">      
  
  </div>

  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; 2025 Privada Lucania - Todos los derechos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script para evitar caché -->
  <script>
    const timestamp = new Date().getTime();
    document.getElementById('grafica').src = `img/graficaDepositosGastos.png?t=${timestamp}`;
    document.getElementById('cuotas').src = `img/cuotas.png?t=${timestamp}`;
    document.getElementById('flujo').src = `img/flujo.png?t=${timestamp}`;
    document.getElementById('saldos').src = `img/saldos.png?t=${timestamp}`;
  </script>
</body>
</html>
